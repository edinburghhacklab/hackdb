{% extends "base.html" %}

{% load django_bootstrap5 %}

{% block content %}

<div class="container">
  <h1>Profile</h1>
  <form method="post" action="">
    {% csrf_token %}
    {% bootstrap_form member_form %}
    <div class="form-actions">
      <button type="submit" class="btn btn-primary">Save</button>
      <a href="{% url 'home' %}" class="btn btn-secondary" role="button">Cancel</a>
    </div>
  </form>
</div>

{% endblock %}
